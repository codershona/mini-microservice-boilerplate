apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec: 
      containers:
        - name: posts
          image: islamh/posts
--- 
apiVersion: v1
kind: Service
metadata:
   name: posts-clusterip-srv
spec:
  selector:
    app: posts
  ports:
    - name: posts
      protocols: TCP
      port: 4000
      targetPort: 4000